<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensodyne Ramadan Riddles Challlenge</title>
  <style>
    /* 1. Ensure the body takes up full height and centers content */
    body, html {
      margin: 0;
      padding: 0;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center; /* Centers horizontally */
      justify-content: flex-start; /* Starts from top */
    }

    /* 2. Mobile First: The flyer stays 100% width */
    .flyer {
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
    }

    .flyer img {
      width: 100%;
      height: auto;
      display: block;
      border: 0;
    }

    /* 3. Desktop Adjustment: Fill the canvas/screen width */
    @media screen and (min-width: 768px) {
      .flyer {
        /* This makes it fill the desktop screen. 
           Change to 90vw if you want a small margin on the sides */
        width: 100vw; 
        max-width: 1200px; /* Optional: prevents images from pixelating on ultra-wide monitors */
      }
    }

    .unsubscribe-link {
      padding: 20px;
      text-align: center;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="flyer">
    <img src="https://raw.githubusercontent.com/Sirkil/Riddles/main/HTML%20assets/1.jpg" alt="Header"/>
    <img src="https://raw.githubusercontent.com/Sirkil/Riddles/main/HTML%20assets/2.jpg" alt="Join Sensodyne 20-Day Challenge and be one of the Winners after Ramadan ends!"/>
    <img src="https://raw.githubusercontent.com/Sirkil/Riddles/main/HTML%20assets/3.jpg" alt="Dentist Message"/>
    <img src="https://raw.githubusercontent.com/Sirkil/Riddles/main/HTML%20assets/4.jpg" alt="Game Category"/>
    <img src="https://raw.githubusercontent.com/Sirkil/Riddles/main/HTML%20assets/5.jpg" alt="Description"/>
    <a href="https://riddles-1zcx.onrender.com/Tutorial.mp4">
      <img src="https://raw.githubusercontent.com/Sirkil/Riddles/main/HTML%20assets/6.jpg" alt="Tutorial Video"/>
    </a>
    <a href="https://sirkil.github.io/Riddles/">
      <img src="https://raw.githubusercontent.com/Sirkil/Riddles/main/HTML%20assets/7.jpg" alt="Join Here"/>
    </a>
    <img src="https://raw.githubusercontent.com/Sirkil/Riddles/main/HTML%20assets/8.jpg" alt="Footer"/>
    <img src="https://raw.githubusercontent.com/Sirkil/Riddles/main/HTML%20assets/9.jpg" alt="Disclaimer"/>
  </div>
</body>
</html>
