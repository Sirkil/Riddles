<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Sensodyne Ramadan Riddles</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
 <style>
    /* --- FONT FACE --- */
    @font-face {
        font-family: 'Gilroy';
        src: url('assets/Gilroy-ExtraBold.ttf') format('opentype'),
             url('assets/Gilroy-Light.ttf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }

    /* --- CONFIGURATION --- */
    :root {
        --primary: #0070c0;   
        --dark-blue: #003366; 
        --accent: #00d2ff;    
        --text-color: #ffffff;
        
        --bg-image: url('assets/background.png'); 
        --logo-image: url('assets/Sensodyne Ramadan Logo.png'); 
        --header-pattern: url('assets/top_pattern.png'); 
        --star-icon: url('assets/star_icon.png'); 
        --done-icon: url('assets/done_icon.png'); 
    }

    /* --- GLOBAL STYLES --- */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
        font-family: 'Gilroy', 'Segoe UI', Tahoma, sans-serif;
        background: var(--dark-blue) var(--bg-image) no-repeat center center fixed;
        background-size: cover;
        margin: 0; padding: 0;
        color: var(--text-color);
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        overscroll-behavior: none; 
        user-select: none; 
    }

    .app-container {
        width: 100%; max-width: 450px;
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        scrollbar-width: none; 
        -ms-overflow-style: none;
    }
    .app-container::-webkit-scrollbar { display: none; }

    .screen {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        min-height: 100%;
        padding: 20px;
        animation: fadeIn 0.4s ease-in-out;
        position: relative;
    }
    .screen.active { display: flex; }

    /* --- UI ELEMENTS --- */
    .logo {
        width: 280px; height: 120px;
        background: var(--logo-image) no-repeat center;
        background-size: contain;
        margin: 40px 0; flex-shrink: 0;
    }

    .input-group { width: 85%; margin-bottom: 15px; }
    
    input {
        width: 100%;
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.6);
        border-radius: 12px;
        padding: 14px 15px;
        color: white;
        font-family: 'Gilroy', sans-serif;
        font-size: 16px;
        outline: none; text-align: center;
        transition: 0.3s;
        appearance: none; 
    }
    input:focus { border-color: #fff; background: rgba(255,255,255,0.2); }
    input::placeholder { color: #e0e0e0; opacity: 1; }

    .btn {
        width: 85%; padding: 12px;
        background: linear-gradient(180deg, #0099cc 0%, #0056b3 100%);
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: 20px 0 20px 0;
        color: white; font-family: 'Gilroy', sans-serif;
        font-size: 18px; font-weight: bold; cursor: pointer;
        margin-top: 10px; transition: all 0.2s;
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        display: flex; justify-content: center; align-items: center; gap: 10px;
        text-decoration: none;
    }
    .btn:active { transform: scale(0.98); }
    .btn:disabled, .btn.disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; transform: none; pointer-events: none; }
    
    .btn-secondary { background: transparent; border: 1px solid rgba(255,255,255,0.5); margin-top: 10px; }
    
    .btn-icon-only {
        width: 50px; height: 50px;
        padding: 0; border-radius: 12px;
        display: flex; justify-content: center; align-items: center;
        font-size: 20px;
    }

    .link-text {
        color: #00d2ff; text-decoration: underline; cursor: pointer; margin-top: 15px; font-size: 14px;
    }

    /* --- NAVIGATION --- */
    .nav-header {
        width: 100%; display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 10px; padding: 0 5px; height: 50px;
    }
    .back-btn {
        background: rgba(255,255,255,0.2); border: none; color: white;
        width: 40px; height: 40px; border-radius: 50%;
        display: flex; justify-content: center; align-items: center;
        cursor: pointer; font-size: 18px;
    }

    /* --- TIMER --- */
    .timer-circle {
        width: 50px; height: 50px;
        background: #0070c0;
        border: 2px solid white;
        border-radius: 50%;
        color: white;
        display: flex; justify-content: center; align-items: center;
        font-weight: bold; font-size: 18px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* --- HEADER --- */
    .header-banner {
        width: 100%; height: 100px; 
        background: linear-gradient(180deg, #0056b3 0%, #0070c0 100%);
        border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
        position: relative; margin-bottom: 20px; flex-shrink: 0;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2); overflow: visible; z-index: 10;
    }
    .header-pattern {
        position: absolute; top: 0; left: 0; right: 0; bottom: 0;
        background-image: var(--header-pattern);
        background-repeat: repeat; background-position: center; background-size: cover; 
        opacity: 0.5;
        border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
        z-index: 1; pointer-events: none;
    }
    .header-content {
        position: relative; z-index: 2;
        display: flex; justify-content: space-between; align-items: center;
        height: 100%; padding: 0 25px; padding-top: 5px;
    }
    .user-info { flex: 1; text-align: left; }
    .logo-center {
        width: 80px; height: 50px;
        background: var(--logo-image) no-repeat center;
        background-size: contain; flex: 0 0 80px;
    }
    .score-container { flex: 1; display: flex; justify-content: flex-end; align-items: center;}
    .score-pill {
        background: rgba(0, 153, 204, 0.9);
        border: 1px solid rgba(255,255,255,0.5);
        border-radius: 20px; padding: 6px 14px;
        display: flex; align-items: center; gap: 6px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* --- HOME ACTIONS --- */
    .home-actions {
        display: flex; gap: 10px; width: 90%; justify-content: center;
        margin-top: 10px; margin-bottom: 40px;
    }

    /* --- LEVEL GRID --- */
    .level-grid {
        display: grid; grid-template-columns: repeat(4, 1fr);
        gap: 12px; width: 100%; padding: 0 35px 35px 35px; 
    }
    .level-btn {
        aspect-ratio: 1;
        background: linear-gradient(135deg, #0070c0, #0056b3);
        border-radius: 20px;
        display: flex; justify-content: center; align-items: center;
        font-size: 20px; font-weight: bold; color: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2); cursor: pointer;
        border: 1px solid rgba(255,255,255,0.1);
    }
    .level-btn.locked { opacity: 0.6; box-shadow: none; pointer-events: none;}
    .level-btn.completed { background: white; border: 2px solid #FFD700; color: #0070c0; }
    .star-img { width: 70%; height: 70%; background: var(--star-icon) no-repeat center; background-size: contain; }

    /* --- MEMORY GAME --- */
    .memory-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 20px 0; width: 100%; }
    .memory-card { 
        background: #0070c0; aspect-ratio: 1; border-radius: 8px; 
        cursor: pointer; display:flex; justify-content:center; align-items:center; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .memory-card.flipped { background: white; border: 2px solid #0070c0; }
    .memory-card img { width: 80%; height: 80%; object-fit: contain; display: none; }
    .memory-card.flipped img { display: block; }

    /* --- CONTENT CARDS --- */
    .content-card {
        background: rgba(255,255,255,0.95); border-radius: 24px; padding: 25px; width: 90%;
        text-align: center; color: #333; margin-top: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .quiz-opt {
        background: white; border: none; color: #0070c0; 
        padding: 16px; border-radius: 20px 0 20px 0; width: 100%; margin-bottom: 12px;
        font-size: 16px; font-weight: bold; cursor: pointer;
        text-align: center; transition: all 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .quiz-opt:active, .quiz-opt.selected { background: #0070c0; color: white; transform: scale(0.98); }
    .quiz-question-box {
        background: linear-gradient(135deg, #002244, #0056b3); padding: 25px; border-radius: 16px; 
        margin-bottom: 25px; width: 100%; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* --- PDF SPECIFIC --- */
    .pdf-link-btn {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #f0f0f0; border: 2px solid #0070c0; border-radius: 16px;
        padding: 20px; width: 100%; text-decoration: none; color: #0070c0;
        font-weight: bold; transition: 0.2s; margin: 20px 0; cursor: pointer;
    }
    .pdf-link-btn:active { background: #e0e0e0; transform: scale(0.98); }
    .pdf-icon-img { width: 50px; height: 50px; margin-bottom: 10px; object-fit: contain; }

    /* --- DONE SCREEN --- */
    .done-card {
        border: 1px solid rgba(255,255,255,0.5); border-radius: 20px; padding: 40px 30px; width: 85%;
        text-align: center; background: transparent; box-shadow: none;
    }
    .done-icon-large {
        width: 120px; height: 120px; background: var(--done-icon) no-repeat center; 
        background-size: contain; margin: 0 auto 20px auto;
    }
    
    /* --- DIALOGS --- */
    .dialog-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); display: none;
        justify-content: center; align-items: center; z-index: 999;
        backdrop-filter: blur(5px);
    }
    .dialog-box {
        background: linear-gradient(135deg, #0070c0, #004a99);
        width: 85%; padding: 30px; border-radius: 24px;
        text-align: center; border: 1px solid rgba(255,255,255,0.3);
        position: relative;
    }
    .close-dialog {
        position: absolute; top: 15px; right: 20px; 
        color: white; font-size: 24px; cursor: pointer;
    }
    .reward-item {
        background: rgba(255,255,255,0.1); margin: 10px 0; padding: 15px;
        border-radius: 12px; display: flex; align-items: center; gap: 15px;
        opacity: 0.5; transition: 0.3s; text-align: left;
    }
    .reward-item.unlocked { opacity: 1; background: rgba(255,255,255,0.2); border: 1px solid #FFD700; }
    .reward-icon { font-size: 24px; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
 </style>
</head>
<body>

<div class="app-container">
    
    <div id="login-screen" class="screen active" style="justify-content: center;">
        <div class="logo"></div>
        <h3 style="margin-bottom:15px;">Welcome</h3>
        <div class="input-group"><input type="email" id="login-email" placeholder="Enter your Email"></div>
        <button class="btn" onclick="handleAuth(this)">Next</button>
    </div>

    <div id="register-screen" class="screen" style="justify-content: center;">
        <div class="logo"></div>
        <h3 style="margin:0 0 20px 0;">Complete Profile</h3>
        <div class="input-group"><input type="text" id="reg-name" placeholder="Full Name"></div>
        <div class="input-group"><input type="tel" id="reg-phone" placeholder="Phone Number"></div>
        <input type="hidden" id="reg-email-hidden"> 
        <button class="btn" onclick="handleRegister(this)">Start Playing</button>
        <div class="link-text" onclick="showScreen('login-screen')">Back</div>
    </div>

    <div id="home-screen" class="screen" style="padding:0;">
        <div class="header-banner">
            <div class="header-pattern"></div>
            <div class="header-content">
                <div class="user-info">
                    <div style="font-size:14px; opacity:0.8; margin-bottom:2px;">Hello!</div>
                    <div id="display-name" style="font-size:20px; font-weight:bold; line-height:1.1;">Player</div>
                </div>
                <div class="logo-center"></div>
                <div class="score-container">
                    <div class="score-pill">
                        <span>‚≠ê</span> <span id="display-score">0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="level-grid" id="level-grid"></div>

        <div class="home-actions">
            <button class="btn" style="flex: 2; margin-top:0;" onclick="openRewards()">Rewards</button>
            <button class="btn btn-secondary btn-icon-only" style="margin-top:0;" onclick="handleLogout()"><i class="fa fa-sign-out-alt"></i></button>
        </div>
    </div>

    <div id="media-screen" class="screen">
        <div class="nav-header">
            <button class="back-btn" onclick="triggerExitAlert()"><i class="fa fa-arrow-left"></i></button>
            <div id="media-timer" class="timer-circle">60</div>
        </div>
        
        <div class="logo" style="transform:scale(0.8); margin-top:0; margin-bottom:10px;"></div>
        <div class="content-card">
            <div id="media-icon-container" style="margin-bottom:10px; display:flex; justify-content:center;"></div>
            <div id="media-content-area"></div>
        </div>
        
        <button id="media-next-btn" class="btn disabled" style="margin-top:auto; margin-bottom:20px;" disabled>
            Please Wait...
        </button>
    </div>

    <div id="quiz-screen" class="screen" style="justify-content:center;">
        <div class="nav-header" style="position:absolute; top:20px; left:20px; width:auto;">
            <button class="back-btn" onclick="triggerExitAlert()"><i class="fa fa-arrow-left"></i></button>
        </div>

        <div class="logo" style="transform:scale(0.7); margin-bottom:20px; margin-top:40px;"></div>
        <div class="quiz-question-box">
            <h3 id="q-text" style="margin:0; text-align:center; font-weight:600; font-size: 18px;">Question?</h3>
        </div>
        <div id="q-options" style="width:100%;"></div>
    </div>

    <div id="minigame-screen" class="screen">
        <div class="nav-header">
            <button class="back-btn" onclick="triggerExitAlert()"><i class="fa fa-arrow-left"></i></button>
        </div>
        <div class="logo" style="transform:scale(0.7); margin:0 0;"></div>
        <h2 style="margin: 10px 0;">Memory Match</h2>
        
        <div id="memory-board" class="memory-grid"></div>
    </div>

    <div id="done-screen" class="screen" style="justify-content:center;">
        <div class="logo" style="margin-bottom:40px;"></div>
        <div class="done-card">
            <div class="done-icon-large"></div>
            <h1 class="done-text">DONE</h1>
            <p class="done-score">Total Score: <span id="final-score" style="font-weight:bold; color:white;"></span></p>
            <button class="btn" style="width:100%;" onclick="showScreen('home-screen')">OK</button>
        </div>
    </div>
</div>

<div id="rewards-dialog" class="dialog-overlay" onclick="closeRewards()">
    <div class="dialog-box" onclick="event.stopPropagation()">
        <span class="close-dialog" onclick="closeRewards()">&times;</span>
        <h2 style="margin-top:0; color:white;">Your Rewards</h2>
        <div class="reward-item" id="rwd-1">
            <div class="reward-icon">üß¢</div>
            <div><b>Cap</b><br><span style="font-size:12px;">Earn 50 points</span></div>
        </div>
        <div class="reward-item" id="rwd-2">
            <div class="reward-icon">üß¥</div>
            <div><b>Lotion</b><br><span style="font-size:12px;">Earn 100 points</span></div>
        </div>
        <div class="reward-item" id="rwd-3">
            <div class="reward-icon">üéπ</div>
            <div><b>Grand Prize</b><br><span style="font-size:12px;">Earn 200 points</span></div>
        </div>
    </div>
</div>

<div id="exit-dialog" class="dialog-overlay">
    <div class="dialog-box" onclick="event.stopPropagation()">
        <h3 style="margin-top:0; color:white;">Exit Level?</h3>
        <p style="color:rgba(255,255,255,0.8); margin-bottom:25px;">Your progress for this level will be lost.</p>
        <div style="display:flex; gap:10px;">
            <button class="btn" style="flex:1;" onclick="confirmExit()">Exit</button>
            <button class="btn btn-secondary" style="flex:1; margin-top:0;" onclick="closeExitAlert()">Cancel</button>
        </div>
    </div>
</div>

<div id="custom-alert" class="dialog-overlay">
    <div class="dialog-box" onclick="event.stopPropagation()">
        <h3 id="alert-title" style="margin-top:0; color:white;">Alert</h3>
        <p id="alert-msg" style="color:rgba(255,255,255,0.9); margin-bottom:25px;"></p>
        <button class="btn" onclick="closeCustomAlert()">OK</button>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION ---
    const API_URL = "https://script.google.com/macros/s/AKfycbxyAbNkAl7toIm4sGLSP9JBWtbyha4hiPy32crPLBeL3cTrlw5vmUWaSsWDOSxekqeQ/exec"; 

    const LEVEL_CONFIG = [
        { id: 1, isActive: true, type: 'video', media: 'https://riddles-1zcx.onrender.com/1.mp4', unlockTime: 60, points: 10 },
        { id: 2, isActive: true, type: 'video', media: 'https://riddles-1zcx.onrender.com/2.mp4', unlockTime: 60, points: 10 },
        { id: 3, isActive: true, type: 'pdf', media: 'https://drive.google.com/file/d/12jWjJs_s-i-KqTfYyLDdyi4dLzVOv9q8/view', unlockTime: 60, question: "Dentine hypersensitivity is often described as?", options: ["Rare condition", "Short, sharp pain", "Permanent issue", "Viral infection"], correct: 2, points: 10 },
        { id: 4, isActive: true, type: 'pdf', media: 'https://drive.google.com/file/d/1duRSL7VPU7tezXLWnXFiWjx0BzU9LLX-/view', unlockTime: 60, question: "According to MEA experts, screening should be for?", options: ["Only high-risk", "Visible loss", "All patients", "No one"], correct: 3, points: 1105 },
        { id: 5, isActive: true, type: 'audio', media: 'https://riddles-1zcx.onrender.com/1.mp3', unlockTime: 60, points: 10 },
        { id: 6, isActive: true, type: 'audio', media: 'https://riddles-1zcx.onrender.com/2.mp3', unlockTime: 60, points: 10 },
        { id: 7, isActive: true, type: 'audio', media: 'https://riddles-1zcx.onrender.com/3.mp3', unlockTime: 60, points: 10 },
        { id: 8, isActive: true, type: 'audio', media: 'https://riddles-1zcx.onrender.com/4.mp3', unlockTime: 60, points: 10 },
        { id: 9, isActive: true, type: 'quiz', question: "What percentage of DH patients typically do NOT mention their condition to dentists?", options: ["10%", "25%", "50%", "75%"], correct: 3, points: 10 },
        { id: 10, isActive: true, type: 'quiz', question: "Which diagnostic tool is recommended by MEA experts for DH assessment?", options: ["Thermal imaging camera", "Cold air blast test using 3-way syringe", "Electric pulp testing only", "Bitewing radiographs"], correct: 2, points: 10 },
        { id: 11, isActive: true, type: 'quiz', question: "The Schiff scale score '3' indicates:", options: ["Mild discomfort without request to stop", "No response to stimulus", "Patient requests discontinuation and considers stimulus painful", "Normal sensitivity"], correct: 3, points: 10 },
        { id: 12, isActive: true, type: 'quiz', question: "The first step in the MEA management algorithm for DH is:", options: ["Laser therapy", "Patient education & behavior modification", "Fluoride varnish", "Gingival grafting"], correct: 2, points: 10 },
        { id: 13, isActive: true, type: 'quiz', question: "According to the content, DH negatively impacts patients' quality of life by:", options: ["Improving oral hygiene habits", "Affecting emotional, social, and functional aspects", "Increasing appetite", "Reducing dental visits"], correct: 2, points: 10 },
        { id: 14, isActive: true, type: 'quiz', question: "A key barrier preventing proper DH diagnosis is:", options: ["Excessive diagnostic time", "Overestimation of DH importance", "Lack of proactive screening", "High cost of diagnostic tools"], correct: 3, points: 10 },
        { id: 15, isActive: true, type: 'quiz', question: "For asymptomatic patients who answer 'NO' to sensitivity, the next step is:", options: ["Start immediate in-office treatment", "Use the DHEQ-15 questionnaire", "Perform cold air blast test", "No further evaluation"], correct: 2, points: 10 },
        { id: 16, isActive: true, type: 'quiz', question: "DH tends to reoccur if:", options: ["The patient uses only water flossers", "Desensitizing agents are discontinued", "Fluoride toothpaste is used daily", "Patients consume hot beverages"], correct: 3, points: 10 },
        { id: 17, isActive: true, type: 'quiz', question: "Question 1: Based on the Schiff scale, what score best represents her response?", options: ["0 ‚Äì No response", "Responds but does not request discontinuation", "2 ‚Äì Moves away or requests discontinuation", "Severe pain and immediate discontinuation"], correct: 4, points: 10 },
        { id: 18, isActive: true, type: 'quiz', question: "Question 2: According to the MEA DH algorithm, what is the next recommended step?", options: ["Begin desensitizing toothpaste immediately", "Administer the DHEQ-15 questionnaire", "Conduct a cold air blast test", "No further evaluation required"], correct: 2, points: 10 },
        { id: 19, isActive: true, type: 'quiz', question: "Question 3: Where should this patient be placed in the stepwise DH management approach?", options: ["Step 1 ‚Äì Patient education & behavior modification", "Step 2 ‚Äì Continue home-based toothpaste", "Step 3 ‚Äì In-office treatments (varnish, laser)", "Step 4 ‚Äì Multidisciplinary referral"], correct: 3, points: 10 },
        { id: 20, isActive: true, type: 'memory', points: 10 }
    ];

    // --- 2. APP STATE ---
    let currentUser = {
        name: "", email: "", phone: "", totalScore: 0, completedLevels: [] 
    };
    
    let currentLevelId = 0;
    let timerInterval = null;

    // --- 3. NAVIGATION & UI ---
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id !== 'media-screen' && timerInterval) clearInterval(timerInterval);
    }

    // --- DIALOGS (REPLACING ALERTS) ---
    function showAlert(title, msg) {
        document.getElementById('alert-title').innerText = title;
        document.getElementById('alert-msg').innerText = msg;
        document.getElementById('custom-alert').style.display = 'flex';
    }
    function closeCustomAlert() {
        document.getElementById('custom-alert').style.display = 'none';
    }

    function triggerExitAlert() { document.getElementById('exit-dialog').style.display = 'flex'; }
    function closeExitAlert() { document.getElementById('exit-dialog').style.display = 'none'; }
    function confirmExit() { closeExitAlert(); showScreen('home-screen'); }
    function handleLogout() { if(confirm("Log out?")) location.reload(); }

    // --- 4. BACKEND INTEGRATION ---
    function sendRequest(data, callback) {
        fetch(API_URL, {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => callback(result))
        .catch(error => {
            showAlert("Error", "Connection lost. Please check internet.");
            const btns = document.querySelectorAll('.btn');
            btns.forEach(b => { if(b.innerText === "Loading...") b.innerText = "Try Again"; });
        });
    }

    // --- 5. AUTH LOGIC (Updated Flow) ---
    function handleAuth(btn) {
        const email = document.getElementById('login-email').value.trim();
        if(!email) return showAlert("Error", "Please enter your email.");

        btn.innerText = "Loading...";
        
        // Check if user exists (Login Action)
        sendRequest({ action: 'login', email: email }, (res) => {
            if(res.status === 'success') {
                // User Exists -> Go to Game
                currentUser = res.user;
                renderHome();
                showScreen('home-screen');
                btn.innerText = "Next";
            } else if (res.status === 'not_found') {
                // User New -> Go to Register
                document.getElementById('reg-email-hidden').value = email; // Pass email
                showScreen('register-screen');
                btn.innerText = "Next";
            } else {
                showAlert("Error", res.message || "Something went wrong");
                btn.innerText = "Next";
            }
        });
    }

    function handleRegister(btn) {
        const name = document.getElementById('reg-name').value;
        const phone = document.getElementById('reg-phone').value;
        const email = document.getElementById('reg-email-hidden').value; // Get hidden email
        
        if(!name || !phone) return showAlert("Error", "Please fill all details.");
        
        btn.innerText = "Loading...";
        sendRequest({ action: 'register', name, email, phone }, (res) => {
            if(res.status === 'success') {
                currentUser = res.user;
                renderHome();
                showScreen('home-screen');
            } else {
                showAlert("Error", res.message);
            }
            btn.innerText = "Start Playing";
        });
    }

    // --- 6. RENDER HOME (UPDATED: Standalone Levels) ---
    function renderHome() {
        document.getElementById('display-name').innerText = currentUser.name;
        document.getElementById('display-score').innerText = currentUser.totalScore;
        const grid = document.getElementById('level-grid'); 
        grid.innerHTML = '';

        LEVEL_CONFIG.forEach(lvl => {
            const div = document.createElement('div');
            const isDone = currentUser.completedLevels.includes(lvl.id);
            
            // NEW LOGIC: 
            // 1. If isActive is FALSE -> LOCKED (Always).
            // 2. If isActive is TRUE -> UNLOCKED (Playable).
            // 3. If Done -> Show Star (Visual only).

            if (!lvl.isActive) {
                // Manually Closed
                div.className = 'level-btn locked';
                div.innerText = lvl.id;
            } else if (isDone) {
                // Completed
                div.className = 'level-btn completed';
                div.innerHTML = '<div class="star-img"></div>';
            } else {
                // Active & Not Done -> Playable (Standalone)
                div.className = 'level-btn';
                div.innerText = lvl.id;
                div.onclick = () => startLevel(lvl.id);
            }
            grid.appendChild(div);
        });
        
        updateRewardsUI();
    }

    // --- 7. GAME LOGIC ---
    function startLevel(id) {
        currentLevelId = id;
        const cfg = LEVEL_CONFIG.find(l => l.id === id);
        
        if (cfg.type === 'video' || cfg.type === 'audio' || cfg.type === 'pdf') {
            setupMediaScreen(cfg);
        } else if (cfg.type === 'quiz') {
            setupQuizScreen(cfg);
        } else if (cfg.type === 'memory') {
            setupMemoryGame();
        }
    }

    function setupMediaScreen(cfg) {
        const iconCon = document.getElementById('media-icon-container');
        const contentArea = document.getElementById('media-content-area');
        const btn = document.getElementById('media-next-btn');
        const timerDisplay = document.getElementById('media-timer');
        
        iconCon.innerHTML = ''; contentArea.innerHTML = '';
        btn.disabled = true; btn.classList.add('disabled');
        
        // --- PDF LOGIC ---
        if(cfg.type === 'pdf') {
            timerDisplay.innerText = "--";
            contentArea.innerHTML = `
                <p>Read the document to complete the level.</p>
                <div class="pdf-link-btn" id="pdf-trigger">
                    <img src="assets/pdf_icon.png" class="pdf-icon-img" alt="PDF">
                    <span>Tap to View PDF</span>
                </div>
            `;
            btn.innerText = "Take Quiz";
            
            // Redirect to Link provided in config
            document.getElementById('pdf-trigger').onclick = () => {
                window.open(cfg.media, '_blank'); 
                btn.disabled = false;
                btn.classList.remove('disabled');
            };
            
            btn.onclick = () => setupQuizScreen(cfg); 
            showScreen('media-screen');
            return;
        }

        // --- AUDIO/VIDEO LOGIC ---
        let iconClass = cfg.type === 'video' ? 'fa-video' : 'fa-headphones';
        iconCon.innerHTML = `<i class="fas ${iconClass}" style="font-size:50px; color:#0070c0;"></i>`;
        
        if(cfg.type === 'video') {
            // Updated to use actual HTML5 Video
            contentArea.innerHTML = `
                <video width="100%" height="200" controls autoplay style="border-radius:10px; background:black;">
                    <source src="${cfg.media}" type="video/mp4">
                    Your browser does not support video.
                </video>
            `;
        } else {
             // Updated to use actual HTML5 Audio
             contentArea.innerHTML = `
                <div style="background:#eee; padding:20px; border-radius:30px; margin-top:10px;">
                    <audio controls autoplay style="width:100%;">
                        <source src="${cfg.media}" type="audio/mpeg">
                        Your browser does not support audio.
                    </audio>
                </div>`;
        }

        btn.innerText = "Finish Level";
        btn.onclick = () => completeLevel(cfg.points);
        showScreen('media-screen');

        // Timer
        let timeLeft = cfg.unlockTime || 10;
        timerDisplay.innerText = timeLeft;
        if(timerInterval) clearInterval(timerInterval);
        
        timerInterval = setInterval(() => {
            timeLeft--;
            timerDisplay.innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                btn.disabled = false;
                btn.classList.remove('disabled');
            }
        }, 1000);
    }

    function setupQuizScreen(cfg) {
        document.getElementById('q-text').innerText = cfg.question;
        const optCon = document.getElementById('q-options'); 
        optCon.innerHTML = '';
        
        cfg.options.forEach((opt, idx) => {
            const btn = document.createElement('div'); 
            btn.className = 'quiz-opt'; 
            btn.innerText = opt;
            btn.onclick = function() { 
                document.querySelectorAll('.quiz-opt').forEach(b => b.classList.remove('selected')); 
                this.classList.add('selected'); 
                
                setTimeout(() => {
                    const isCorrect = (idx + 1) === cfg.correct;
                    if(isCorrect) {
                        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                        completeLevel(cfg.points);
                    } else {
                        showAlert("Wrong!", "Try again!");
                        document.querySelectorAll('.quiz-opt').forEach(b => b.classList.remove('selected'));
                    }
                }, 500);
            };
            optCon.appendChild(btn);
        });
        showScreen('quiz-screen');
    }

    function setupMemoryGame() {
        const board = document.getElementById('memory-board');
        board.innerHTML = '';
        let matches = 0; let flipped = [];
        const assets = ['tooth.png', 'molar.png', 'broken-tooth.png', 'tube.png']; 
        const cards = [...assets, ...assets].sort(() => Math.random() - 0.5);

        cards.forEach((filename) => {
            const card = document.createElement('div');
            card.className = 'memory-card'; 
            // FIX: Directly rendering images without the ternary check
            const imgHTML = `<img src="assets/${filename}" style="width:60%;">`;
            card.innerHTML = imgHTML;
            
            card.onclick = () => {
                if(flipped.length < 2 && !card.classList.contains('flipped')) {
                    card.classList.add('flipped'); 
                    flipped.push({card, val: filename});
                    if(flipped.length === 2) {
                        if(flipped[0].val === flipped[1].val) {
                            matches++; flipped = [];
                            if(matches === 4) {
                                setTimeout(() => { confetti(); completeLevel(20); }, 500);
                            }
                        } else {
                            setTimeout(() => { flipped.forEach(f => { f.card.classList.remove('flipped'); }); flipped = []; }, 800);
                        }
                    }
                }
            };
            board.appendChild(card);
        });
        showScreen('minigame-screen');
    }

    function completeLevel(points) {
        if(!currentUser.completedLevels.includes(currentLevelId)) {
            currentUser.completedLevels.push(currentLevelId);
            currentUser.totalScore += points;
            
            sendRequest({
                action: 'saveProgress',
                email: currentUser.email,
                totalScore: currentUser.totalScore,
                completedLevels: currentUser.completedLevels
            }, (res) => { console.log("Progress Saved"); });
        }
        
        document.getElementById('final-score').innerText = currentUser.totalScore;
        showScreen('done-screen');
        renderHome(); 
    }

    function openRewards() { document.getElementById('rewards-dialog').style.display = 'flex'; }
    function closeRewards() { document.getElementById('rewards-dialog').style.display = 'none'; }
    function updateRewardsUI() {
        const s = currentUser.totalScore;
        if(s >= 50) document.getElementById('rwd-1').classList.add('unlocked');
        if(s >= 100) document.getElementById('rwd-2').classList.add('unlocked');
        if(s >= 200) document.getElementById('rwd-3').classList.add('unlocked');
    }
</script>
</body>
